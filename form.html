<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Inquiry Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="forms">
      <fieldset>
        <form>
          <h1>Travel Inquiry Form:</h1>
          <p>
            Excited to visit Lucknow? Fill out the form below to start planning
            your trip!
          </p>
          <label for="fname">Name:</label>
          <input type="text" id="fname" />
          <br />
          <br />
          <label for="email">Email:</label>
          <input type="email" id="email" />
          <br />
          <br />
          <label for="phone">Phone:</label>
          <input type="tel" id="tel" />
          <br />
          <br />
          <label for="start">Start date:</label>
          <input type="date" id="start" min="2024-02-14" max="2030-12-31" />
          <br />
          <br />
          <label for="end">End date:</label>
          <input type="date" id="end" min="2024-02-14" max="2030-12-31" />
          <br />
          <br />
          <label for="Travellers">Number of Travellers:</label>
          <input type="number" min="1" max="20" />
          <br />
          <br />
          <p>Interests/Preferences:</p>
          <label for="checkbox">Historical Sites</label>
          <input type="checkbox" name="checkbox" id="checkbox1" />
          <br />
          <br />
          <label for="checkbox">Culinary Tours</label>
          <input type="checkbox" name="checkbox" id="checkbox2" />
          <br />
          <br />
          <label for="checkbox">Cultural Experiences</label>
          <input type="checkbox" name="checkbox" id="checkbox3" />
          <br />
          <br />
          <label for="comments">Additional comments/Questions:</label>
          <br />
          <br />
          <textarea name="textarea" id="textarea" cols="30" rows="10">
          </textarea>
          <br />
          <button>submit</button>
        </form>
      </fieldset>
    </div>
  </body>
</html>
